<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar fixed-top navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:9003">Accueil</a>
        <a th:if="${connected_id != null}" class="nav-link" th:href="@{/account}">Mon compte</a>
        <a th:if="${connected_id != null}" class="nav-link" th:href="@{'http://localhost:9002/' + ${connected_id}}">Mon panier</a>
        <a th:if="${connected_id != null}" class="nav-link" th:href="@{/logout}">Se d√©connecter </a>
    </div>
</nav>

<div class="container mx-auto align-content-center text-center" style="margin: 10%">
    <div th:if="${connected_id == null}">
        <a th:href="@{/signin}" style="text-decoration: none">
            <button class="btn btn-primary">S'inscrire</button>
        </a>

        <a th:href="@{/login}" style="text-decoration: none">
            <button class="btn btn-primary">Se connecter</button>
        </a>
    </div>
    <div th:if="${connected_id != null}">
        <a th:href="@{/all}" style="text-decoration: none">
            <button class="btn btn-primary">Tous les utilisateurs</button>
        </a>
    </div>
</div>


</body>
</html>
